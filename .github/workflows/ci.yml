name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npx wdio run wdio.conf.js
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            reports
            screenshots
